plugins {
    id 'java'
    id 'application'
}

repositories {
   jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation group: 'org.deeplearning4j', name: 'deeplearning4j-ui_2.11', version: '1.0.0-beta2'
    implementation group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta2'
    implementation fileTree(dir: 'libs', include: '*.jar')

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.github.htamakos.App'
}

task setUpPgxJar(type: Exec) {
    workingDir './scripts'
    def pgxDir = project.hasProperty('pgxDir') ? project.pgxDir : "."
    commandLine 'sh', 'setup_pgx_jars.sh', pgxDir
}

task inspectDeepWalk(type: Exec) {
    workingDir './scripts'
    def pgxDir = project.hasProperty('pgxDir') ? project.pgxDir : "."
    commandLine 'sh', 'run_pgx.sh', pgxDir
}

task openBrowser(type: Exec) {
    workingDir './static'
    commandLine 'open', 'index.html'
}
