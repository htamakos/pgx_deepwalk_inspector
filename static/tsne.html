    <script type="text/javascript">
    tsne_result = window.tsne_result
    var trace1 = {
      x: tsne_result.x,
      y: tsne_result.y,
      name: tsne_result.name,
      mode: 'markers+text',
      type: 'scatter',
      text: tsne_result.name,
      textposition: 'top center',
      textfont: {
        family:  'Raleway, sans-serif'
      },
      marker: { size: 12 }
    };
    
    var data = [trace1];
    var layout = { 
      xaxis: {
        range: [Math.min(...tsne_result.x) -100, Math.max(...tsne_result.x) + 100]
      },
      yaxis: {
        range: [Math.min(...tsne_result.y) -100, Math.max(...tsne_result.y) + 100]
      },
      legend: {
        y: 100,
        yref: 'paper',
        font: {
          family: 'Arial, sans-serif',
          size: 20,
          color: 'grey',
        }
      },
